<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pág Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js"></script>
</head>
<body>
<!-- Cabeçalho -->
<header th:replace="fragmentos/header :: header"></header>
<!-- Seção -->
<section>
      <div style="margin-left: 10px;">
            <form th:action="@{/downloadRelatorioMensal}">
                  <button class="btn btn-warning">Gerar Relatório Todas as Vendas</button>
                </form>
      </div>
      

      <div style="margin-top: 20px; padding-bottom: 20px; margin-left: 10px;">
            <h3 style="color: white;">Gerar relatório por datas: </h3>
            <form action="downloadRelatorioPorData" method="get">
                  <label style="color: white;">Data Inicial: </label>
                  <input type="date" name="dataInicial">
                  <label style="color: white;">Data Final: </label>
                  <input type="date" name="dataFinal">
                  <br>
                  <button class="btn btn-primary">Gerar Relatório</button>
            </form>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
