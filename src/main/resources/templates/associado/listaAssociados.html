<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista Associados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<table  class="table table-hover" th:if="${not #strings.isEmpty(associados)}">
  <thead>
  <tr>
    <th>Rg:</th>
    <th>Nome:</th>
    <th>Cpf:</th>
    <th>Situação:</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="associado : ${associados}">
    <td th:text="${associado.rg}"></td>
    <td th:text="${associado.nome}"></td>
    <td th:text="${associado.cpf}"></td>
    <td th:text="${associado.situacao}"></td>
  </tr>
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
