<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pág Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js"></script>
</head>
<body>
<!-- Cabeçalho -->
<header th:fragment="header">
    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #000152">
        <div class="container-fluid">
                <a th:href="@{/pesquisar}"><img src="/img/logo01.jpg" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div>
                <h3 style="color: white; margin-left: 20px;">Usuário: <span th:text="${#authentication.getPrincipal().getUsername()}"></span></h3>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <form action="logout" method="post" th:action="@{/logout}">
                    <button type="submit" class="btn btn-danger"  style="width: 50px; height: 50px;">Sair</button>
                </form>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
