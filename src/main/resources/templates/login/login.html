<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Autorizo - Login</title>
  <script src="https://kit.fontawesome.com/006642858d.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans+JP|Open+Sans|Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="Login-Form">
  <div class="container">
    <div class="main-div">
      <div class="texto-header">
        <h2>Login</h2>
        <p>Insira suas credenciais para login.</p>
      </div>
      <form method="post" action="login">
        <div class="alert alert-danger" role="alert" th:if="${msg}" >
          <strong th:text="${msg}"></strong>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nome de usuÃ¡rio" name="user">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="senha" name="senha">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-info">Voltar</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>

</html>
